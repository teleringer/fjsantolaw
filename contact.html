<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — FJSantoLaw</title>
  <style>
    body {font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:0; padding:40px; background:#f7f7f7;}
    .wrap {max-width:640px; margin:0 auto; background:#fff; padding:28px 32px; border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,.06);}
    h1 {margin:0 0 12px;}
    label{display:block;margin:14px 0 6px;font-weight:600}
    input,textarea{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font:inherit}
    textarea{height:140px}
    button{margin-top:14px;padding:12px 18px;border:0;border-radius:10px;cursor:pointer}
    .ok{color:#0a7c2f} .err{color:#b00020}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Contact Us</h1>
    <p>Send us a note and we’ll get back to you.</p>
    <form id="contactForm">
      <label>Your Name</label>
      <input name="name" required />
      <label>Your Email</label>
      <input name="email" type="email" required />
      <label>Phone (optional)</label>
      <input name="phone" />
      <label>Your Message</label>
      <textarea name="message" required></textarea>
      <button type="submit">Send</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
  const form = document.getElementById('contactForm');
  const statusEl = document.getElementById('status');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusEl.className = '';
    statusEl.textContent = 'Sending...';
    const data = Object.fromEntries(new FormData(form).entries());
    try {
      const res = await fetch('/api/contact', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      if (!res.ok) throw new Error(await res.text());
      statusEl.className = 'ok';
      statusEl.textContent = 'Thanks! Your message has been sent.';
      form.reset();
    } catch (err) {
      statusEl.className = 'err';
      statusEl.textContent = 'Sorry, there was a problem sending your message.';
    }
  });
  </script>
</body>
</html>
